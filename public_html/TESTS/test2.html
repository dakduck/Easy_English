<!DOCTYPE html>
<html>
    <head>
        <title>EE | T2</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../style/style.css" media="all" />
        <link rel="stylesheet" type="text/css" href="t2css.css" media="all" />
        <script type="text/javascript" src="../style/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../style/js/scripts.js"></script>
        <script type="text/javascript" src="test2.js"></script>
    </head>
    <body>
        <div style="margin-top: 200px;">
            <div id="area" class="wrapper">
                <div style="position:absolute;left:40%; width:40%;">		
                    <p id="question"></p>
                    <br><br><button onclick="check(0)" class="myButton" id="option1"></button>
                    <br><br><button onclick="check(1)" class="myButton" id="option2"></button>
                    <br><br><button onclick="check(2)" class="myButton" id="option3"></button>		
                </div>
            </div>
        </div>	
        <br><div style="position:absolute;left:40%; width:40%;">
            <button id="start"  class="myButton" onclick="check(4)">Приступить к тесту</button>
            <a id="next" href="" class="myButton">Далее</a> 
        </div>
        <div style="margin:0 50% 0 50%;">
            <div class="result" hidden>
                <div>Ваш результат: <a id="res"></a> из 16.</div>
                <div id="resultno">Неудача! Перепройдите тест!</div>
                <div id="resultyes">Так держать! Вы можете приступить к третьему уроку.</div>
            </div>
            <a id="back" href="../lessons.html" class="myButton"> Вернуться к урокам</a> 
        </div>
    </body>
</html>
