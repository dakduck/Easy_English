<h2>About</h2>

<p>используется для указания на время, место или в смысле предложного падежа (о ком? о чем?):</p>

<p>Время: "около" - Tom returns home at about seven o'clock in the evening</p>
<p>Место: "около", "вокруг" - Hatty is wandering about the house</p>
<p>Предложный падеж: "о" - She is thinking about you</p>
