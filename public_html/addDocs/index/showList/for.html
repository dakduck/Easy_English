<h2>For</h2>

<p>используется для указания на время, направление или с дательным падежом (кому? чему?):</p>

<p>Время: "в течение" - Nicole has been learning English for one year</p>
<p>Направление: "в", "на" (без перевода) - My son has gone for a walk</p>
<p>Дательный падеж: "для" - I have bought a gift for my mom</p>
