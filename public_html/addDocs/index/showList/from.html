<h2>From</h2>

<p>используется для указания на направление, время или в родительном падеже (русский язык):</p>

<p>Время: "с", "со" - She was waiting for me from two o'clock</p>
<p>Направление: "из", "с", "от" - My father is coming back from the theatre</p>
<p>Родительный падеж: "от", "из" - The water is from the well</p>
